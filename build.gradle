group 'webscraper'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    compile group: 'org.json', name: 'json', version: '20160212'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '1.3'
    testCompile group: 'org.jsoup', name: 'jsoup', version: '1.9.2'
    testCompile group: 'com.google.code.gson', name: 'gson', version: '2.7'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.5'
    testCompile group: 'com.google.inject', name: 'guice', version: '4.1.0'
    testCompile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'


}
